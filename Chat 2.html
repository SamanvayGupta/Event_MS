<!DOCTYPE html>
<html>
<head>
    <title>Seasons and Tourist Spots in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .seasons-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .season {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            width: 30%;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .season img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="seasons-container">
        <div class="season">
            <h1>Spring</h1>
            <img src="spring.avif" alt="Spring Image">
            <h2>Taj Mahal in Agra</h2>
        </div>

        <div class="season">
            <h1>Summer</h1>
            <img src="summer.jpg" alt="Summer Image">
            <h2>Beaches in Goa</h2>
        </div>

        <div class="season">
            <h1>Monsoon</h1>
            <img src="monsoon.avif" alt="Monsoon Image">
            <h2>Munnar, Kerala</h2>
        </div>

        <div class="season">
            <h1>Fall</h1>
            <img src="autumn.avif" alt="Fall Image">
            <h2>Jaipur, Rajasthan</h2>
        </div>

        <div class="season">
            <h1>Winter</h1>
            <img src="winter.jpg" alt="Winter Image">
            <h2>Manali, Himachal Pradesh</h2>
        </div>
    </div>
</body>
</html>
