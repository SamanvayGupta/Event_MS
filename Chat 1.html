<!DOCTYPE html>
<html>
<head>
    <title>Seasons and Tourist Spots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .season-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .season {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            width: 25%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .season img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="season-container">
        <div class="season">
            <h1>Monsoon</h1>
            <img src="monsoon.avif" alt="Monsoon Image">
            <h2>Mango Blows in Monsoon</h2>
        </div>

        <div class="season">
            <h1>Summer</h1>
            <img src="summer.jpg" alt="Summer Image">
            <h2>Beaches in Bali</h2>
        </div>

        <div class="season">
            <h1>Fall</h1>
            <img src="autumn.jpg" alt="Fall Image">
            <h2>Fall Foliage in New England</h2>
        </div>

        <div class="season">
            <h1>Winter</h1>
            <img src="winter.jpg" alt="Winter Image">
            <h2>Skiing in the Alps</h2>
        </div>
    </div>
</body>
</html>
